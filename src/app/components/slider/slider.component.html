<div class="slider">
  <div class="slide">
    <div class="slide-bg">
      <img
        src="https://image.tmdb.org/t/p/original/2vFuG6bWGyQUzYS9d69E5l85nIz.jpg"
        alt=""
      />
    </div>
    <div class="slide-pane">
      <h2 class="title">Slider Title</h2>
      <div class="meta mb-4">
        <div class="rating mb-1">
          <i class="pi pi-star-fill"></i>
          <span>8.9</span>
          <span>/10</span>
        </div>
        <div class="votes">
          <i class="pi pi-users"></i>
          <span>4433</span>
        </div>
        <div class="relase-date">
          <i class="pi pi-calendar"></i>
          <span>20.06.2024</span>
        </div>
      </div>
      <div class="description">Some text will go here!</div>
    </div>
  </div>
  <pre> {{ movies$ | async | json }}</pre>
</div>
