<div class="slider" *ngIf="movies$ | async as movies">
  <div class="slide" *ngFor="let movie of movies.results">
    <div class="slide-bg">
      <img
        src="https://image.tmdb.org/t/p/original/2vFuG6bWGyQUzYS9d69E5l85nIz.jpg"
        alt=""
      />
    </div>
    <div class="slide-pane">
      <h2 class="title">{{ movie.title }}</h2>
      <div class="meta mb-4">
        <div class="rating mb-1">
          <i class="pi pi-star-fill"></i>
          <span>{{ movie.vote_average }}</span>
          <span>/10</span>
        </div>
        <div class="votes">
          <i class="pi pi-users"></i>
          <span>{{ movie.vote_count }}</span>
        </div>
        <div class="relase-date">
          <i class="pi pi-calendar"></i>
          <span>{{ movie.release_date }}</span>
        </div>
      </div>
      <div class="description">{{ movie.overview }}</div>
    </div>
  </div>
</div>
<div></div>
