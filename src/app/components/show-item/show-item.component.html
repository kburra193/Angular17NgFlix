<a class="show-item" *ngIf="showItem">
  <div class="show-item-rating">
    <i class="pi pi-star"></i>
    <span>{{ showItem.vote_average }}</span>
  </div>
  <div class="show-item-image">
    <img
      [src]="imagesBaseUrl + '/w500' + showItem.poster_path"
      [alt]="showItem.title"
    />
  </div>
  <div class="show-item-title">{{ showItem.title || showItem.name }}</div>
</a>
